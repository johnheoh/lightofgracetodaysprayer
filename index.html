<audio id="audio" src="" controls></audio>
  <br><br>
  <select id="select" size="3" onchange="play()">
    <option value="http://drive.google.com/uc?export=view&id=1MICqF9SZXgrmlTHf92fGii2-C2LQqiP-">So Much Grace</option>
    <option value="http://drive.google.com/uc?export=view&id=1MEJpyhMh9zMR76jOb9LTK6OLBw44eHwQ">Ani Chofsh</option>
    <option value="http://drive.google.com/uc?export=view&id=18mUZxL7JKgI7UyUWtA07VAXK01nzvEWN">Count On Me</option>
  </select>
  <button id="play" onclick="play()">play</button>
  <button id="play" onclick="next()">next</button>

  <script>
    var audio = document.getElementById("audio");
    var sel = document.getElementById("select");
    var len = sel.length;
    var idx = 0;
    var playon = false;
    
    audio.onended = function (e) {
      next();
    }
    
    function play() {
      if (sel.selectedIndex < 0) {
          audio.src = sel.options[idx].value;
          playon = true;
      } else {
          audio.src = sel.options[sel.selectedIndex].value;
          idx =sel.selectedIndex;
          playon = true;
        }
      audio.play();
     }
    
    
       function next() {
      if (sel.selectedIndex < 0) {
          if (idx + 1 < len) idx++;
          else idx = 0;
          
          if (playon == false) idx = 0;
          playon = true;
      } else {
          idx++;
          if (idx >= len) idx = 0;
          playon = true;
          sel.selectedIndex = idx;
      }
      
      audio.src = sel.options[idx].value;
      audio.play();

     }
  </script>
